{% load static %}
{% block body %}
{% include 'user_navigation.html' %}
<style>
  tr {
    text-align: center;
  }
</style>
<marquee
  style="
    font-family: 'Monotype Corsiva';
    font-size: 25px;
    color: darkcolor;
    background-color: lightblue;
    font-weight: bold;
    margin-top: 1%;
  "
>
  Apply Job
</marquee>
<hr />
<div class="container shadow-lg py-2 mb-2">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <label class="font-weight-bold">Upload Resume </label>
      <input
        type="file"
        class="form-control"
        name="resume"
        accept="application/pdf"
      />
    </div>
    <input type="submit" value="Submit" class="btn btn-success mt-3" />
  </form>
</div>

{% if error == "close" %}
<script>
  alert("Application line is closed, the last date is over");
  window.location = ('{% url 'user_joblist' %}')
</script>
{% endif %}

{% if error == "notopen" %}
<script>
  alert("Application line is not open yet");
  window.location = ('{% url 'user_joblist' %}')
</script>
{% endif %}

{% if error == "done" %}
<script>
  alert("Job application submitted successfully");
  window.location = ('{% url 'user_joblist' %}')
</script>
{% endif %}

{% endblock body %}
