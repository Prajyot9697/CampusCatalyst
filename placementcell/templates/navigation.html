<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>CampusCatalyst</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        .nav-link {
            color: white !important;
            margin-right: 4px;
        }

        .nav-link:hover {
            color: yellow !important;
            font-weight: bold;
            background-color: #3A506B;
            border-radius: 10px;
        }

        .navbar-brand:hover {
            color: yellow !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img src="{% static 'images/job1.jpg' %}" style="width:180px; height:150px" />
            </div>
            <div class="col-sm-6 mt-5 text-center">
                <span style="font-weight: bold; font-size: 30px">
                    <span style="color: #1A202C">CampusCatalyst</span>
                </span>
            </div>
            <div class="col-sm-3 mt-5" style="padding-left: 10%">
                <span style="font-weight: bold; font-size: 30px">
                    <span><a href="https://twitter.com"><i class="fa fa-twitter pl-1"></i></a></span>
                    <span><a href="https://www.linkedin.com"><i class="fa fa-linkedin pl-1"></i></a></span>
                    <span><a href="https://www.instagram.com"><i class="fa fa-instagram pl-1"></i></a></span>
                    <span><a href="https://www.telegram.org"><i class="fa fa-telegram pl-1"></i></a></span>
                </span>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm" style="background-color: #1A202C">
        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monotype Corsiva'; font-size: 30px">CampusCatalyst</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home mr-1"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'latest_jobs' %}"><i class="fa fa-users mr-1"></i>Latest Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_login' %}"><i class="fa fa-user-plus mr-1"></i>Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recruiter_login' %}"><i class="fa fa-sign-language mr-1"></i>Recruiter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_login' %}"><i class="fa fa-sign-in mr-1"></i>Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}"><i class="fa fa-envelope mr-1"></i>Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
