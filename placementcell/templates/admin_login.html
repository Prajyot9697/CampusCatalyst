{% load static %} {% block body%} {% include 'navigation.html'%}
<marquee
  style="
    font-family: 'Monotype Corsiva';
    font-size: 25px;
    color: darkcolor;
    background-color: lightblue;
    font-weight: bold;
    margin-top: 1%;
  "
>
  Admin Login
</marquee>

<hr />
<form class="container mt-5" method="post">
  {% csrf_token %}
  <label><b>UserName</b></label>
  <input
    type="text"
    class="form-control"
    name="uname"
    placeholder="Enter UserName"
    required
  />

  <label><b>Password</b></label>
  <input
    type="password"
    class="form-control"
    name="pwd"
    placeholder="Enter Password"
    required
  />

  <input
    type="submit"
    value="Login"
    class="btn btn-dark"
    style="margin-top: 2%; color: darkcolor"
  />
</form>
<hr />
{% include 'footer.html'%} {% if error == "no" %}
<script>
  alert("login Successful");
  window.location = ('{% url 'admin_home' %}')
</script>
{% endif %} {% if error == "yes" %}
<script>
  alert("Invalid Login Credentials, Try Again...");
</script>
{% endif %} {% endblock body%}
