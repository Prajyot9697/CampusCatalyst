{% load static %}

{% block body %}
{% include 'navigation.html' %}

<style>
  .container {
    max-width: 90%;
  }

  .content {
    position: absolute;
    text-align: center;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    height: 30px;
    width: 91%;
  }

  .banner {
    position: relative;
    text-align: center;
    color: white;
  }

  .banner img {
    width: 100%;
    height: 450px;
  }

  .banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
  }

  .banner-text h1 {
    font-size: 40px;
    font-weight: bold;
    color: #43a2d2;
  }

  .banner-text p {
    font-size: 24px;
    color: white;
  }

  .recruiters-section {
    background-color: #1A202C;
    padding: 40px 0;
    margin-top: 2%;
    border-radius: 10px;
  }

  .recruiters-section h1 {
    color: #43a2d2;
    font-size: 30px;
    padding-top: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
  }

  .recruiter img {
    width: 100%;
    height: 200px;
    margin-top: 5%;
    border-radius: 50%;
  }

  .recruiter .content {
    text-align: center;
    padding: 5px;
  }

  .footer {
    background-color: #1A202C;
    padding: 20px 0;
  }

  .footer h3 {
    color: white;
  }

  .footer p, .footer a {
    color: #43a2d2;
    font-size: 18px;
  }
</style>

<!-- Banner -->
<div class="container-fluid banner" style="margin-top: 1%">
  <img src="{% static 'css/main.jpg' %}" alt="Training and Placement Cell">
  <div class="banner-text">
    <h1>Welcome to CampusCatalyst</h1>
    <p>Your bridge to a successful career</p>
  </div>
</div>

<!-- Next Section: Our Recruiters -->
<div class="container recruiters-section text-center">
  <h1>Our Recruiters</h1>
  
  <!-- 1st Row Recruiters -->
  <div class="row mt-3">
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c1.png' %}" alt="Google">
      <div class="content">
        <p>Google</p>
      </div>
    </div>
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c2.png' %}" alt="Microsoft">
      <div class="content">
        <p>Microsoft</p>
      </div>
    </div>
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c3.png' %}" alt="Amazon">
      <div class="content">
        <p>Amazon</p>
      </div>
    </div>
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c4.png' %}" alt="Infosys">
      <div class="content">
        <p>Infosys</p>
      </div>
    </div>
  </div>

  <!-- 2nd Row Recruiters -->
  <div class="row mt-3">
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c5.png' %}" alt="TCS">
      <div class="content">
        <p>TCS</p>
      </div>
    </div>
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c6.png' %}" alt="HCL">
      <div class="content">
        <p>HCL</p>
      </div>
    </div>
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c7.png' %}" alt="Capgemini">
      <div class="content">
        <p>Capgemini</p>
      </div>
    </div>
    <div class="col-md-3 recruiter">
      <img src="{% static 'images/c8.png' %}" alt="Cognizant">
      <div class="content">
        <p>Cognizant</p>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}

{% endblock body %}
